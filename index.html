<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockedWebHUB</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @keyframes backgroundFade {
            0% {
                background-color: #4B0082; /* Indigo */
            }
            33% {
                background-color: #8A2BE2; /* Blue Violet */
            }
            66% {
                background-color: #9370DB; /* Medium Purple */
            }
            100% {
                background-color: #4B0082; /* Indigo */
            }
        }

        body {
            background-color: #4B0082;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: backgroundFade 10s ease-in-out infinite;
            position: relative; /* Added for positioning the watermark */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: white;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .body-text {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .blog-button, .beta-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: white;
            color: #4B0082;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .blog-button:hover, .beta-button:hover {
            background-color: #e0e0e0;
        }
        /* Watermark Styles */
        .watermark {
            position: absolute; /* Position it relative to the body */
            bottom: 10px; /* 10 pixels from the bottom */
            right: 10px; /* 10 pixels from the right */
            font-size: 0.8em; /* Smaller font size */
            color: rgba(255, 255, 255, 0.5); /* White with transparency */
            pointer-events: none; /* Make sure it doesn't block clicks */
        }
    </style>
</head>
<body>
    <h1>UnblockedWebHUB</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="DuckDuckGO" onkeyup="handleKey(event)">
        <button onclick="search()">Go</button>
    </div>
    <div class="body-text">
        Welcome to UnblockedWebHUB, the new and official UnblockedWeb Portal. Search with DuckDuckGo, or visit UnblockedWebNOW, our blog.
    </div>
    <button class="blog-button" onclick="window.location.href='https://unblockedwebnow.my.canva.site'">UnblockedWebNOW - Blog</button>
    <button class="beta-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSf9dgK1kW8ILhjrg0s7iLlxpJwd2Tz7SG-ELUrDp_Kr1yKavA/viewform'">Apply for the Beta</button>

    <!-- Watermark -->
    <div class="watermark">by Team Comuter <a href="https://x.com/comuterdevs">(https://x.com/comuterdevs)</a></div>

    <script>
        function search() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                const encodedQuery = encodeURIComponent(query);
                const url = 'https://duckduckgo.com/?q=' + encodedQuery;
                window.location.href = url;
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                search();
            }
        }
    </script>
</body>
</html>
