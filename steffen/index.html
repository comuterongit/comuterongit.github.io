<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
            color: #333;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #message {
            font-size: 2.5rem;
            font-weight: bold;
            display: none;
        }
        .birthday-theme {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading countdown...</div>
    <div id="message" class="birthday-theme">Happy Birthday!</div>

    <script>
        // Set the target date and time (January 4, 2025, 12:00 AM CET)
        const targetDate = new Date("2025-01-01T00:00:00+01:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                // If the countdown reaches zero
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                document.body.style.background = "url('https://example.com/birthday-bg.jpg') no-repeat center center/cover";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Call immediately to avoid initial delay
    </script>
</body>
</html>
